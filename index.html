<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_to_DO_list</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="widget__wrapper">
        <div class="widget__title">
          <h1 class="widget__title_text">CiKaDA_to_Do_List</h1>
          <img class="widget__title_img" src="./img/logo.jpg" alt="logo" />
        </div>
        <input type="text" placeholder="Описание дела" class="widget_input" />
        <button class="btn widget_btn">Добавить</button>
        <span class="widget_info"
          >Чтобы сделать задачу ВАЖНОЙ нужно нажать правой кнопкой мыши!</span
        >
        <div class="widget__tasks">
          <ul class="widget__task"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./script/script.js"></script>
  </body>
</html>
